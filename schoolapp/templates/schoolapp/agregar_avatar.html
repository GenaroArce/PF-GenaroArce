{% extends "schoolapp/index.html" %}

{% block titulo %}
<h2 class="text-center mt-4">Editar Avatar</h2>
{% endblock titulo %}

{% block contenido %}

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Seleccionar Avatar</h5>
                    <form action="" method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="input-group mb-3">
                            <div class="custom-file">
                                {{ form.imagen }}
                                <label class="custom-file-label" for="id_imagen">Elegir archivo</label>
                            </div>
                            <div class="input-group-append">
                                <button class="btn btn-primary" type="submit">Actualizar</button>
                            </div>
                        </div>
                        {% if form.errors.imagen %}
                            <small class="form-text text-danger">{{ form.errors.imagen }}</small>
                        {% endif %}
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock contenido %}
