{% extends "schoolapp/index.html" %}

{% block titulo %}
<h2 class="text-center mt-4">Agregar Materia</h2>
{% endblock titulo %}

{% block contenido %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow">
                <div class="card-body">
                    <h5 class="card-title text-center mb-4">Formulario de Materia</h5>
                    <form method="post">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="id_nombre" class="form-label">Nombre de la materia:</label>
                            {{ form.nombre }}
                        </div>
                        <div class="mb-3">
                            <label for="id_profesor" class="form-label">Nombre del profesor:</label>
                            {{ form.profesor }}
                        </div>
                        <div class="text-center">
                            <button type="submit" class="btn btn-primary">Agregar Materia</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock contenido %}
